<html lang="en">
<head>
    <meta charset="UTF-8">

    <div class="contenedor">
        <h1>¿Quién está viendo?</h1>

        <br>

        </div>
        <!-- perfil amarillo -->
        <div class="perfil perfil--amarillo">
            <div class="multimedia">
                <img src="./multimedia/amarillo.png" alt="">

            <h3>Marco</h3>
        </div>
        <!-- perfil rojo -->
        <div class="perfil perfil--rojo">
            <div class="multimedia">
                <img src="./multimedia/rojo.png" alt="">
